<!DOCTYPE html>

  <title>Contact Us - Ethereal Serenity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6F4436;
      color: #000;
    }

    header {
      height: 70px;
      background-color: #DFCCAF;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    }

    }

    nav ul {

    }

      padding: 20px;
    }

    footer {
      background-color: #DFCCAF;
      padding: 20px;

    }

    section {
      color: #fff;
      display: flex;
      align-items: center;
    }

    .h1 {
      font-size: 50px;
    }

    .social {
     list-style: none;
     padding: 0;
     font-size: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Adjust alignment to the left */
    }

    .social-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* Add some margin between items */
    }

    .social-item img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    cursor: pointer;
    }

    .social-item-text {
    font-size: 16px;
    }

  </style>
</head>
